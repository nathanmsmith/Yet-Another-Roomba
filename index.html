<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roomba Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body onload="drawGrid()">
    <div class="container">
        <h1>Roomba Map</h1>
        <h3>Attributes</h3>
        <div class="row">
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Distance: </span><span class="distance data-attribute-value"></span>
          </div>
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Angle: </span><span class="angle data-attribute-value"></span>
          </div>

        </div>
        <h3>Cliff Data</h3>
        <div class="row">
          <div class="col-md-3 data-attribute">
            <span class="data-attribute-label">Cliff Front Right: </span><span class="cliffFrontRightSignal data-attribute-value"></span>
          </div>
          <div class="col-md-3 data-attribute">
            <span class="data-attribute-label">Cliff Right: </span><span class="cliffRightSignal data-attribute-value"></span>
          </div>
          <div class="col-md-3 data-attribute">
            <span class="data-attribute-label">Cliff Front Left: </span><span class="cliffFrontLeftSignal data-attribute-value"></span>
          </div>
          <div class="col-md-3 data-attribute">
            <span class="data-attribute-label">Cliff Left: </span><span class="cliffLeftSignal data-attribute-value"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Bump Sensors: </span><span class="bumpSensor data-attribute-value"></span>
          </div>
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Wheel Drop Sensors: </span><span class="dropSensor data-attribute-value"></span>
          </div>
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Wall: </span><span class="wall data-attribute-value"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Velocity of Each Drive Wheel: </span><span class="velocity data-attribute-value"></span>
          </div>
          <div class="col-md-4 data-attribute">
            <span class="data-attribute-label">Encoder Count: </span><span class="encoderCount data-attribute-value"></span>
          </div>
        </div>
        <h3>Live View</h3>
       <canvas id="board" width="1000" height="1000" class="col-xs-12"></canvas>
    </div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
        var socket = io.connect();
        socket.on('draw',function(data){
            draw(data);
        });
        canvas = document.getElementById('board');
        ctx = canvas.getContext("2d");

        function draw(e) {
            ctx.strokeStyle = '#333333';
            ctx.moveTo(e.beg_x,e.beg_y);
            ctx.lineTo(e.end_x, e.end_y);
            ctx.stroke();
        }
    });
</script>

<script type="text/javascript">
        function drawGrid() {
            var cnv = document.getElementById("board");

            var gridOptions = {
                minorLines: {
                    separation: 5,
                    color: '#00FF00'
                },
                majorLines: {
                    separation: 50,
                    color: '#000000'
                }
            };

            //drawGridLines(cnv, gridOptions.minorLines);
            drawGridLines(cnv, gridOptions.majorLines);

            return;
        }

        function drawGridLines(cnv, lineOptions) {


            var iWidth = cnv.width;
            var iHeight = cnv.height;

            var ctx = cnv.getContext('2d');

            ctx.strokeStyle = lineOptions.color;
            ctx.strokeWidth = 1;

            ctx.beginPath();

            var iCount = null;
            var i = null;
            var x = null;
            var y = null;

            iCount = Math.floor(iWidth / lineOptions.separation);

            for (i = 1; i <= iCount; i++) {
                x = (i * lineOptions.separation);
                ctx.moveTo(x, 0);
                ctx.lineTo(x, iHeight);
                ctx.stroke();
            }


            iCount = Math.floor(iHeight / lineOptions.separation);

            for (i = 1; i <= iCount; i++) {
                y = (i * lineOptions.separation);
                ctx.moveTo(0, y);
                ctx.lineTo(iWidth, y);
                ctx.stroke();
            }

            ctx.closePath();

            return;
        }

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" integrity="sha256-lDaoGuONbVHFEV6ZW3GowBu4ECOTjDE14hleNVBvDW8=" crossorigin="anonymous"></script>
    <script src="./bundle.js" charset="utf-8"></script>

  </body>
</html>
